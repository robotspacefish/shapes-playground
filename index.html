<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Shapes</h1>
  </header>
  <main>
    <section class="canvas-container" id="js-canvas-container">
      <h2>Canvas</h2>
      <canvas id="js-canvas" height="600" width="800"></canvas>
      <button class="clear-canvas-btn" id="js-clear">Clear Canvas</button>

    </section>
    <aside>
      <section>
        <h4>Select Type to Create</h4>
        <button class="shape-create-btn" id="js-create-line">Line</button>
        <button class="shape-create-btn" id="js-create-arc">Circle</button>
        <button class="shape-create-btn" id="js-create-arced-line">Arced Line</button>
      </section>
      <section id="js-output"></section>
    </aside>
  </main>
  <footer>
    <p><a href="https://robotspacefish.dev/">robotspacefish</a>!</p>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
